<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showcase Images </title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="container d-flex align-center justify-between">
        <div class="header-logo">
          <a href="#">
            <img src="https://www.goomlandscapes.co.nz/wp-content/uploads/2018/08/logo-placeholder.png" alt="company-logo">
          </a>
        </div>
        <div class="search-bar-wrapper">
          <input type="text" placeholder="Search Images">
        </div>
        <div class="account-cta">
          <a href="#" rel="noopener noreferrer">
            Sign Up
          </a>
          <a href="#" rel="noopener noreferrer">
            Log In
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="main-wrapper">
    <div class="container">
      <div class="images-list">

        <div class="image-item-wrapper">
          <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg">
          <div class="image-options d-flex align-center justify-between">
            <a class="d-flex align-center" href="#">
              <img src="https://ik.imagekit.io/sahildhingra/dislike-icon.png">
              <span>25</span>
            </a>
            <a class="d-flex align-center" href="#">
              <img src="https://ik.imagekit.io/sahildhingra/like-heart-icon.png">
              <span>453</span>
            </a>
          </div>
        </div>

        <div class="image-item-wrapper">
          <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg">
        </div>

        <div class="image-item-wrapper">
          <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg">
        </div>

        <div class="image-item-wrapper">
          <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg">
        </div>

        <div class="image-item-wrapper">
          <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg">
        </div>

        <div class="image-item-wrapper">
          <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg">
        </div>

        <div class="image-item-wrapper">
          <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg">
        </div>

        <div class="image-item-wrapper">
          <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg">
        </div>


      </div>
    </div>
  </div>

  <footer>
    <div class="footer-wrapper">
      <div class="container">
        <div class="d-flex align-center justify-between">
          <ul class="d-flex align-center">
            <li>
              <a href="#">
                About Us
              </a>
            </li>
            <li>
              <a href="#">
                Privacy Policy
              </a>
            </li>
            <li>
              <a href="#">
                Terms n Conditions
              </a>
            </li>
            <li>
              <a href="#">
                Contact Us
              </a>
            </li>
          </ul>          
          <span>
            &copy; Co Name 2023
          </span>
        </div>
      </div>
    </div>

</html>
